<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>EchoShop - منصة تسوق إلكتروني شاملة</title>
    <meta name="description" content="متجر إلكتروني يقدم أفضل المنتجات بأسعار تنافسية مع خدمة توصيل سريعة" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Schema.org metadata for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "EchoShop",
        "url": "https://echoshop-eg.web.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://echoshop-eg.web.app/products?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="EchoShop - منصة تسوق إلكتروني شاملة" />
    <meta property="og:description" content="متجر إلكتروني يقدم أفضل المنتجات بأسعار تنافسية مع خدمة توصيل سريعة" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://echoshop-eg.web.app/" />
    <meta property="og:image" content="https://echoshop-eg.web.app/og-image.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
